<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/index.js" defer></script>
    <title>Git 'R Dun</title>
</head>
<body>
    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Git 'R Dun</span>
            </div>
            <!-- Tabs -->
            <div id='tabs' class="mdl-layout__tab-bar mdl-js-ripple-effect">
           <!-- JavaScript is inserting HTML here for each tab created-->
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title"></span>
            <!-- Drawer -->
            <h3>Add New List</h3>
            <input id='newListName' placeholder="List Title" type="text" >
            <button id="newListBtn">Create</button>
        </div>
        <main id="pages" class="mdl-layout__content page">
            <section class="mdl-layout__tab-panel is-active" id="scroll-tab-0">
                <div class="page-content">
                        <!-- list -->
                    <div id="list" class="list">
                        <!-- New Task Text field -->
                        <form action="#" class="entryline">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="newTask1">
                                <label class="mdl-textfield__label" for="sample1">New Task...</label>
                            </div>
                            <button  onclick="addTask()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                <i class="material-icons">add</i>
                            </button>
                        </form>
                        <!-- list of tasks -->
                        <div id="task1_1" class="task">
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                                <span id="item1_1" class="mdl-checkbox__label">Do Laundry</span>
                            </label>
                            <i id='dlt1_1' onclick="deleteTask('task1_1')" class="material-icons icon">
                                delete
                            </i>
                        </div>
                        <div id="task1_2" class="task">
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                                <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                                <span id="item1_2" class="mdl-checkbox__label">Do Laundry</span>
                            </label>
                            <i id='dlt1_2' onclick="deleteTask('task1_2')" class="material-icons icon">
                                delete
                            </i>
                        </div>
                        <div id="task1_3" class="task">
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
                                <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input">
                                <span id="item1_3" class="mdl-checkbox__label">Do Laundry</span>
                            </label>
                            <i id='dlt1_3' onclick="deleteTask('task1_3')" class="material-icons icon">
                                delete
                            </i>
                        </div>
                        <div id="task1_4" class="task">
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-4">
                                <input type="checkbox" id="checkbox-4" class="mdl-checkbox__input">
                                <span id="item1_4" class="mdl-checkbox__label">Do Laundry</span>
                            </label>
                            <i id='dlt1_4' onclick="deleteTask('task1_4')" class="material-icons icon">
                                delete
                            </i>
                        </div>
                        <div id="task1_5" class="task">
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-5">
                                <input type="checkbox" id="checkbox-5" class="mdl-checkbox__input">
                                <span id="item1_5" class="mdl-checkbox__label">Do Laundry</span>
                            </label>
                            <i id='dlt1_5' onclick="deleteTask('task1_5')" class="material-icons icon">
                                delete
                            </i>
                        </div>
                    <!-- delete whole tab -->
                        <button onclick="deleteList('scroll-tab-0')" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--red">
                            Delete List
                        </button>
                    </div>
                </div>
            </section>
        <!-- JavaScript is inserting HTML here to create a page for each tab -->
           
            <section class="mdl-layout__tab-panel is-active"  id="scroll-tab">
                <div class="page-content">
                    To create a new List click the Icon in the top left corner
                </div>
            </section>
        </main >
    </div> 
    
</body>
</html>
