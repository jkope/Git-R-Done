<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/index.js" defer></script>
    <title>Git 'R Dun</title>
</head>
<body>
    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Git 'R Dun</span>
            </div>
            <!-- Tabs -->
            <div id='tabs' class="mdl-layout__tab-bar mdl-js-ripple-effect">
           <!-- JavaScript is inserting HTML here for each tab created-->
            </div>
        </header>
        <div class="mdl-layout__drawer side" id="drawer">
            <span class="mdl-layout-title"></span>
            <!-- Drawer -->
            <h3>Add New List</h3>
            <input id='newListName' placeholder="List Title" type="text" >
            <button id="newListBtn">Create</button>
        </div>
        <main id="pages" class="mdl-layout__content page">
            <div>
                <h1>To create a list click in the upper left corner.</h1>
            </div>
            <!-- JavaScript is inserting HTML here to create a page for each tab -->
        </main >
    </div> 
    
</body>
</html>
