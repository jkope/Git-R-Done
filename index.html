<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/index.js" defer></script>
    <title>Git 'R Dun</title>
</head>
<body>
    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Git 'R Dun</span>
            </div>
            <!-- Tabs -->
            <div id='tabs' class="mdl-layout__tab-bar mdl-js-ripple-effect">
           <!-- JavaScript is inserting HTML here for each tab created-->
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title"></span>
            <!-- Drawer -->
            <h3>Add New List</h3>
            <input id='newListName' placeholder="List Title" type="text" >
            <button id="newListBtn">Create</button>
        </div>
        <main id="pages" class="mdl-layout__content page">
            <section class="mdl-layout__tab-panel is-active" id="scroll-tab">
                <div class="page-content">
                    <div id="list" class="list">
                        <div id="task1_1" class="task">
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                                <span id="item-0" class="mdl-checkbox__label">Do Laundry</span>
                            </label>
                            <i id='dlt1_1' onclick="deleteTask('task1_1')" class="material-icons dlt">
                                delete
                            </i>
                        </div>
                                             


                    </div>
                </div>
            </section>
        <!-- JavaScript is inserting HTML here to create a page for each tab -->
           
            <section class="mdl-layout__tab-panel is-active"  id="scroll-tab">
                <div class="page-content">
                    To create a new List click the Icon in the top left corner
                </div>
            </section>
        </main >
    </div>
    <!-- List with avatar and controls -->
    <style>
        .demo-list-control {
      width: 300px;
    }
    
    .demo-list-radio {
      display: inline;
    }
    </style>
    
    
    
</body>
</html>
